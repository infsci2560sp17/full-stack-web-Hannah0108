 <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>

          </button>
          <a class="navbar-brand" href="#">QuickMovie</a>

        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="#">Check here</a></li>
             <li><a data-th-href="@{/Homepage}">Home</a></li>

        <div>
            <table style="width: 50%">
                <tr>
                    <th style="text-align:center;vertical-align:middle;">ID</th>
                    <th style="text-align:center;vertical-align:middle;">comment</th>
                    <th style="text-align:center;vertical-align:middle;">moviename</th>
                    <th style="text-align:center;vertical-align:middle;">movietype</th>
                </tr>
                <tr data-th-each="movie : ${movie}">
                    <td style="text-align:center;vertical-align:middle;" data-th-text="${movie.id}"></td>
                    <td style="width:400px;word-wrap:break-all;word-break: break-all;" data-th-text="${movie.comment}"></td>
                   <td data-th-text="${movie.name}"></td>
                    <td data-th-text="${movie.MovieType}"></td>
                </tr>
            </table>
        </div>

        <hr />
        Add comment<br />
        <form data-th-action="@{/movie/add}" name="addmovieForm" method="post">
            Moviename: <input type="text" name="name" /><br />
            Write quickreview of the movie : <br />
            <textarea style="width:400px;height:100px;" type="text" name="Comment" /><br />
            choose one Type:<br />
            <input type="submit" value="Add movietype"/>
            <select>
             <option value ="Action">Action</option>
            <option value ="Comedy">Comedy</option>
            <option value="Documentory">Documentory</option>
             <option value="Crime">Crime</option>
             <option value="Romance">Romance</option>
             <option value="Animation">Animation</option>
             <option value="Science Fiction">Science Fiction</option>
             <option value="Others">Others</option>
</select>
        </form>
 <hr />
